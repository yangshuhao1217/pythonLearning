{% extends "blogs/base.html" %}
{% block content %}
  <p><a href="{% url 'blogs:post' post.id %}">{{ post }}</a></p>
  <p>Add a new entry:</p>
  <form action="{% url 'blogs:new_entry' post.id %}" method='post'>
      {% csrf_token %}
      {{ form.as_p }}
      <button name='submit'>Add entry</button>
  </form>
{% endblock content %}
