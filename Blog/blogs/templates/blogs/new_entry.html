{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Add a new entry:</h2>
{% endblock page_header %} 

{% block content %}
  <p><a href="{% url 'blogs:post' post.id %}">{{ post }}</a></p>
  <form method="post" action="{% url 'blogs:new_entry' post.id %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name='submit' class="btn btn-primary">Add entry</button>
      {% endbuttons %}
  </form>
{% endblock content %}
