{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Edit entry:</h2>
{% endblock page_header %}

{% block content %}
  <p><a href="{% url 'blogs:post' post.id %}">{{ post }}</a></p>
  <form method='post' action="{% url 'blogs:edit_entry' entry.id %}" class=form>
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Save changes</button>
      {% endbuttons %}
  </form>
{% endblock content %}
