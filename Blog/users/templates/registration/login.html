{% extends "blogs/base.html" %}

{% block content %}
  
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form mathod="post" action="{% url 'users:login' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <button name="submit">Logi in</button>
      <input type="hidden" name="next"
        value="{% url 'blogs:index' %}" />
  </form>
{% endblock content %}
