{% extends "blogs/base.html" %}

{% block page_header %}
  <h1>Posts</h1>
{% endblock page_header %}

{% block content %}

  <p>Posts</p>
  <ul>
      {% for post in posts %}
        <li>
          <h3>
            <a href="{% url 'blogs:post' post.id %}">{{ post }}</a>
          </h3>
        </li>
      {% empty %}
        <li>
          <h3>
            No posts have been added yet.
          </h3>
        </li>
      {% endfor %}
  </ul>

  <h3><a href="{% url 'blogs:new_post' %}"|>Add a new post</a></h3>
{% endblock content %}
